<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKYPROGRAM</title>
  <link href="/static/css/styles.min.css" rel="stylesheet">
</head>

<body>
  <header class="container header">
    <div class="header__wrapper">
      <a href="/" class="header__logo-link">
        <svg class="header__logo" width="0" height="0">
          <img src="static/img/SKYPROGRAM.png" alt="Ошибка загрузки" class="header__logo-icon" width="100%">
        </svg>
      </a>
      <a href="/bookmarks.html" class="header__bookmark-btn">
        <img src="static/img/bookmark.png" alt="Ошибка загрузки" class="header__bookmark-icon" width="28">
        <span class="header__bookmark-counter">3</span>
      </a>
    </div>
  </header>
  <main class="container">
      {% for post in posts %}
        <div class="items__item item">
          <div class="item__top">
            <a href="/users/{{ post.poster_name }}" class="item__head">
              <div class="item__ava-wrap">
                <img src="{{ post.poster_avatar }}" alt="Ошибка загрузки" class="item__ava" width="47">
              </div>
              <span class="{{ post.poster_name }}">{{ post.poster_name }}
              </span>
            </a>
          </div>


          <a href="/posts/<post.pk>" class="item__post-link">
            <img src="{{ post.pic }}" alt="" width="348" class="item__post-img">
          </a>
          <p class="item__descr">{{ post.content[0:30] }}...</p>
          <div class="item__post-info">
            <div class="item__counter">
              <img src="static/img/eye.png" alt="Ошибка загрузки" class="item__counter-icon" width="26">
              <span class="item__counter-text">{{ post.views_count }}</span>
            </div>
          </div>
          <div class="item__post-bottom">
            <a href="/post/{{ post.pk }}" class="item__btn-more">Подробнее</a>
              <button type="button" class="item__bookmark-btn">
                <img src="static/img/bookmark.png" alt="" class="item__bookmark-icon" width="24">
              </button>
          </div>
          <hr>
        {% endfor %}
      </div>
    </main>
  </body>
</html>
